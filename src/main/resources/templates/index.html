<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
	
<script type="text/javascript" th:src="@{js/main.js}"
	src="../static/js/main.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="card">

			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Country</th>
							<th>Capital</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="country: ${data}">
							<td th:text="${country.id}"></td>
							<td th:text="${country.name}"></td>
							<td th:text="${country.capital}"></td>
							<td><a th:href="@{findOne/(id=${country.id})}"
								class="btn btn-primary eBtn">Edit</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>

	<div class="myForm">
		<form th:action="@{/save}" th:object="${country}" method="post">
		   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			 <div class="modal-dialog" role="document">
			   <div class="modal-content">
				 <div class="modal-header">
				   <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
				   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					 <span aria-hidden="true">&times;</span>
				   </button>
				 </div>
				 <div class="modal-body">
					 <div class="form-group">
					   <label for="id" class="col-form-label">Id:</label>
					   <input type="text" class="form-control" id="id" name="id" th:value="*{''}" disabled/>
					 </div>
					 <div class="form-group">
					   <label for="name" class="col-form-label">Name:</label>
					   <input type="text" class="form-control" id="name" name="name" th:value="*{''}"/>
					 </div>
					 <div class="form-group">
					   <label for="capital" class="col-form-label">Capital:</label>
					   <input type="text" class="form-control" id="capital" name="capital" th:value="*{''}"/>
					 </div>                      
				 </div>
				 <div class="modal-footer">
				   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				   <input type="submit" class="btn btn-primary" data-dismiss="modal" value="Save"/>
				 </div>
			   </div>
			 </div>
		   </div>
		   </form>
	   </div>

</body>
</html>
